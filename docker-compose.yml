version: '3'
services:
  mysql:
     image: mysql
     container_name: mysql
     restart: always
     environment:
        - MYSQL_ROOT_PASSWORD="secret"
  apacheweb:
    image: apache
    build: ./apache/
    container_name: apache
    volumes:
       - ./UNIXROOT/var/www/html:/var/www/html
    restart: always
    ports:
      - "80:80"
  solr:
    image: solr
    build: ./solr/
    container_name: solr
    volumes:
      - ./UNIXROOT/a:/opt/solr/a
      - ./UNIXROOT/var/www/html/stash/:/stash
    restart: always
    ports:
      - "8983:8983"
      - "8080:8080"
